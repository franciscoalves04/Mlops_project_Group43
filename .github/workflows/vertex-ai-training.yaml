name: Train Model on Vertex AI

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
      - Automation
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/vertex-ai-training.yaml'

env:
  REGISTRY: europe-west1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPOSITORY: mlops-images
  IMAGE_NAME: train
  REGION: europe-west1

jobs:
  submit-training-job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Submit Vertex AI Custom Training Job
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          
          # Submit training job using gcloud CLI with correct YAML format
          gcloud ai custom-jobs create \
            --display-name="train-${{ github.ref_name }}-$(date +%Y%m%d-%H%M%S)" \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --config=- <<EOF
          jobSpec:
            baseOutputDirectory:
              outputUri: gs://mlops-models-${{ env.PROJECT_ID }}/training-output/
            workerPoolSpecs:
              - machineSpec:
                  machineType: n1-standard-4
                  acceleratorType: NVIDIA_TESLA_K80
                  acceleratorCount: 1
                replicaCount: 1
                containerSpec:
                  imageUri: $IMAGE_URI
                  env:
                    - name: WANDB_API_KEY
                      value: ${{ secrets.WANDB_API_KEY }}
                    - name: GCS_DATA_PATH
                      value: gs://mlops-data-profound-nuance-438223-i0/processed
                  args: []
          EOF

      - name: Print Job Submission Status
        run: |
          echo "Training job submitted successfully!"
          echo "Monitor progress at: https://console.cloud.google.com/vertex-ai/training/custom-jobs?project=${{ env.PROJECT_ID }}"
