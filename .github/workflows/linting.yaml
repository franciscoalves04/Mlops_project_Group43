name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.12
        
    - name: Install dependencies
      run: |
        uv sync --dev --locked
      
    - name: Ruff check
      run: uv run ruff check .
      
    - name: Ruff format
      run: uv run ruff format .