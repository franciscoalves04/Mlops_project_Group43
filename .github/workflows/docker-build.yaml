name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/docker-build.yaml'
      - '.github/workflows/vertex-ai-training.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: europe-west1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPOSITORY: mlops-images

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        image:
          - name: train
            dockerfile: dockerfiles/train.dockerfile
            context: .

    steps:
      - name: Free Disk Space (Aggressive)
        run: |
          echo "Freeing space..."
          # Delete huge pre-installed SDKs we don't need
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          
          # Delete pre-installed cached Docker images (Saves ~3GB)
          docker system prune -a -f
          
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sanitize Project ID
        run: |
          echo "PROJECT_ID=$(echo "${{ secrets.GCP_PROJECT_ID }}" | tr -d '\n' | tr -d '\r')" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: ${{ github.event_name != 'pull_request' }}
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        if: ${{ github.event_name != 'pull_request' }}
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.image.name }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.image.name }}:${{ github.ref_name }}-${{ hashFiles('**/pyproject.toml') }}
          provenance: false
          # cache-from: type=gha
          # cache-to: type=gha,mode=max