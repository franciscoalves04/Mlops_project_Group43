name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - Automation
    paths:
      - 'dockerfiles/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/docker-build.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: europe-west1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPOSITORY: mlops-images

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    strategy:
      matrix:
        image:
          - name: train
            dockerfile: dockerfiles/train.dockerfile
            context: .
          # API disabled until Person D implements it
          # - name: api
          #   dockerfile: dockerfiles/api.dockerfile
          #   context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check environment variables
        run: |
          echo "REGISTRY: ${{ env.REGISTRY }}"
          echo "PROJECT_ID: ${{ env.PROJECT_ID }}"
          echo "REPOSITORY: ${{ env.REPOSITORY }}"
          echo "PROJECT_ID is set: ${{ env.PROJECT_ID != '' }}"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ matrix.image.name }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image digest
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.tags }}"
